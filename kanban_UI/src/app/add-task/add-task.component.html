<h2>Add Task</h2><hr>
<div class="container">
    <div class="image">
        <img src="../../assets/add-task1.gif" alt="add-task1" width="400px" height="500px">
    </div>
    <form class="form" #addTaskForm="ngForm" (ngSubmit)="addTask()">
        <mat-form-field appearance="outline">
            <mat-label for="taskName">Task Name</mat-label>
            <input matInput placeholder="Enter Task Name" name="taskName" [(ngModel)]="taskData.taskName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="taskDescription">Task Description</mat-label>
            <input matInput placeholder="Enter Task Description" name="taskDescription" [(ngModel)]="taskData.taskDescription">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Task Due Date</mat-label>
            <input matInput [matDatepicker]="picker" name="dueDate" [(ngModel)]="taskData.dueDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>          
          <mat-form-field appearance="outline">
            <mat-label for="assigned to">Assigned To</mat-label>
            <input matInput placeholder="Enter your username" name="assignedTo" [(ngModel)]="taskData.assignedTo">
          </mat-form-field>
          <!-- <mat-form-field appearance="outline">
            <mat-label for="Status">Status</mat-label>
            <input matInput placeholder="Enter your username" name="status" [(ngModel)]="taskData.status">
          </mat-form-field>  -->
          <!-- <mat-form-field appearance="outline">
            <mat-label for="priority">Priority</mat-label>
            <input matInput placeholder="Enter your username" name="priority" [(ngModel)]="taskData.priority">
          </mat-form-field> -->
          <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select [(ngModel)]="taskData.priority" name="priority">
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Status</mat-label>
            <select matNativeControl required [(ngModel)]="taskData.status" name="status">
              <option value="To do">To do</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
              <option value="Backlog">Backlog</option>
            </select>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">Add Task</button>
          
            <!-- <p>  {{taskData | json}}</p>   -->
    </form>

</div>
