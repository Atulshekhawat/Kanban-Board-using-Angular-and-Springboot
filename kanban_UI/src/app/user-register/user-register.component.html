<!-- register-form.component.html -->
<h2>Sign up</h2>
<div id="container">
  <div id="register-container">
    <div class="form">

      <form #registerForm="ngForm" (ngSubmit)="register()">
        <mat-form-field appearance="outline">
          <mat-label for="username">Your Name</mat-label>
          <input matInput placeholder="Enter your username" name="name" [(ngModel)]="userData.userName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="email">Your Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" name="email" [(ngModel)]="userData.userEmail">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" name="password" id="password"
            [(ngModel)]="userData.password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm password" name="Confirm Password" id="password">
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Register Now</button>
      </form>
    </div>
    <div class="image">
      <img src="../../assets/signin-image2.png" alt="">
    </div>
  </div>
</div>
